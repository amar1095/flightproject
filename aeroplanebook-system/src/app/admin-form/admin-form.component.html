
<div style="background-color: yellow;">
<form #userform="ngForm" (ngSubmit)="onsubmit(userform.value)" >
    <div class="mb-3 row">
    
        <label>Email</label>
        <div class="col-sm-6">
            <input  required   #email="ngModel"   ngModel  type="email"  class="form-control" name="username" 
            placeholder="Enter your username"/>
            <span *ngIf="email.invalid && email.touched" class="error" email valid is required ></span>
    
        </div>
    
    </div>
    
    <div class="mb-3 row">
    
        <label>Password</label>
    
        <div class="col-sm-6">
    
            <input ngModel type="password" class="form-control" name="Password"   placeholder="Enter your password"/>
    <br>
        </div>
        <div class="col-sm-2">
        <button type="submit" class="btn btn-primary"> Submit</button>
        </div>
    
    </div>
    
    </form>
    </div>
